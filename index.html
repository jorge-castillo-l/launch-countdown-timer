<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="countdown">
    <div class="countdown__background">
      <img src="assets/bg-stars.svg" alt="" class="countdown__stars" aria-hidden="true">
      <img src="assets/pattern-hills.svg" alt="" class="countdown__hills" aria-hidden="true">
    </div>
    
    <h1 class="countdown__title">We're launching soon</h1>
    
    <div class="countdown__timer">
      <div class="countdown__item">
        <div class="countdown__card">
          <span class="countdown__number" id="days">08</span>
        </div>
        <span class="countdown__label">Days</span>
      </div>
      
      <div class="countdown__item">
        <div class="countdown__card">
          <span class="countdown__number" id="hours">23</span>
        </div>
        <span class="countdown__label">Hours</span>
      </div>
      
      <div class="countdown__item">
        <div class="countdown__card">
          <span class="countdown__number" id="minutes">55</span>
        </div>
        <span class="countdown__label">Minutes</span>
      </div>
      
      <div class="countdown__item">
        <div class="countdown__card">
          <span class="countdown__number" id="seconds">41</span>
        </div>
        <span class="countdown__label">Seconds</span>
      </div>
    </div>
    
    <footer class="countdown__footer">
      <div class="social">
        <a href="#" class="social__link">
          <img src="assets/icon-facebook.svg" alt="Facebook">
        </a>
        <a href="#" class="social__link">
          <img src="assets/icon-pinterest.svg" alt="Pinterest">
        </a>
        <a href="#" class="social__link">
          <img src="assets/icon-instagram.svg" alt="Instagram">
        </a>
      </div>
    </footer>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
